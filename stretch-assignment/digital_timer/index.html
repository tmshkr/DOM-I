<!DOCTYPE html>
<html>
  <head>
    <title>DOM I</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <label>
      Limit
      <input type="numer" min="1" max="99" placeholder="10" />
    </label>
    <div class="digits">
      <div class="digit" id="secondTens">-</div>
      <div class="digit" id="secondOnes">-</div>
      <div class="digit" id="colon">:</div>
      <div class="digit" id="msHundreds">-</div>
      <div class="digit" id="msTens">-</div>
    </div>
    <div class="buttons">
      <button>Start</button>
      <button>Reset</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
